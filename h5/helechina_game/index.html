  <script>
    var Gphoto = (function() {
      var curIndex = 0;
      var $ctn = $(".container");
      var $spans = $ctn.find("span");

      function audioAutoPlay(id){
        var audio = document.getElementById(id);
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
          audio.play();
        }, false);
      }

      function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r !== null) {
          return window.unescape(r[2]);
        }
        return null;
      }

      function getRandom(max, min) {
        max = max || 1;
        min = min || 0;
        return Math.floor(Math.random() * (max - min)) + min;
      }

      function move() {
        var rd = getRandom($spans.length);
        if(rd <= 0) {
          return;
        }
        var tmp = $spans.eq(rd);
        tmp.addClass("focus" + getRandom(5, 1));
        setTimeout(function() {
          tmp.removeClass("focus1 focus2 focus3 focus4");
        }, getRandom(4000, 3000));
      }

      function updateInfo(span) {
        curIndex = span.index();
        var show = span.attr("data-show");
        var name = span.attr("data-name");
        var area = span.attr("data-area");
        var src = span.css("background-image").replace(/url\((\")*/, "").replace(/(\")*\)/, "");
        $(".img img").attr("src", src);
        $(".data-show").text(show);
        $(".data-name").text(name);
        $(".pos").text(area + "赛区");
      }

      window.addEventListener('deviceorientation', function (event) {
        var gamma = event.gamma;
        $ctn.css("transform", "perspective(2000px) rotateY(" + -(Math.abs(gamma) > 45? (gamma > 0? 45 : -45) : gamma) * 0.6 + "deg)");
      });

      window.mywx && mywx.setData({
        title : '第九届和乐中国总决赛选手风采集锦',
        desc : '2017年9月10日，北京保利剧院不见不散',
        link : GetQueryString("isFromMovie")? 'http://wx.gz.focus.cn/html/helechina_201709/' : 'http://wx.gz.focus.cn/html/helechina_game',
        imgUrl : 'http://wx.gz.focus.cn/html/helechina_game/icon.jpg'
      });

      return {
        init: function() {
          audioAutoPlay('audio');

          setInterval(move, 400);

          $spans.on("click", function() {
            if($(this).hasClass("abstract")) {
              $(".panel1").show();
              $(".panel2").hide();
            } else {
              $(".panel1").hide();
              $(".panel2").show();
              updateInfo($(this));
            }
            $(".mask").fadeIn(200);
            $(".info-box").addClass("show");
          });

          $(".mask, .info-box").on("click", function() {
            $(".mask").fadeOut(200);
            $(".info-box").removeClass("show");
          });

          $(".btn-next").on("click", function(e) {
            e.stopPropagation();
            if(curIndex >= $spans.length) {return;}
            $spans.eq(curIndex).next().trigger("click");
          });

          $(".btn-prev").on("click", function(e) {
            e.stopPropagation();
            if(curIndex <= 1) {return;}
            $spans.eq(curIndex).prev().trigger("click");
          });
        },
        getCurIndex: function() {
          return curIndex;
        }
      };
    }());

    // 背景音乐
    $("#musicIcon").on("click", function() {
      if($(this).hasClass("play")) {
        $(this).removeClass("play");
        $("#audio")[0].pause();
      } else {
        $(this).addClass("play");
        $("#audio")[0].play();
      }
    });

    $(".share-btn").on("click", function() {
      $(".share-mask").fadeIn(200);
    });

    $(".share-mask").on("click", function() {
      $(".share-mask").fadeOut(200);
    });

    Gphoto.init();
  </script>
