<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<!-- <meta http-equiv="Refresh" content="0; url=http://wx.gz.focus.cn/game/single/?gid=74" />  -->
<title>考验你智商的时候到了！</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="res/css.css" rel="stylesheet">
</head>
<body>
  
  <div class="wrapper">
    <div class="logo"></div>

    <div class="_swipe_list">

      <div class="page page1 _swipe_item">
        <div class="page1-text">
          <div class="page1-text-front"></div>
          <div class="p1-text p1-text-1"></div>
          <div class="p1-text p1-text-2"></div>
          <div class="p1-text p1-text-3"></div>
          <div class="p1-text p1-text-4"></div>
        </div>
        <div class="page1-img"></div>
      </div>

      <div class="page page2 _swipe_item">
        <div class="page2-hat"></div>
        <div class="page2-text1"></div>
        <div class="page2-text2"></div>
      </div>

      <div class="page page3 _swipe_item">
        <div class="page3-text1"></div>
        <div class="page3-text2"></div>
        <div class="page3-text3"></div>
        <div class="page3-btn start-question" id="startQuestion"></div>
      </div>

      <div class="page page4">
        <div class="question">
          <div class="question-timer" id="timer">0s</div>
          <div class="question-title" id="question"></div>
          <ul class="question-answers" id="answers"></ul>
        </div>
      </div>

      <div class="page page5">
        <div class="score-result">
          <h2>最终得分</h2>
          <h1 id="score-result"></h1>
        </div>
        <div class="sign-form">
          <div class="form-row">
            <label>姓名：</label>
            <input type="text" name="nickname" placeholder="请输入真实姓名">
          </div>
          <div class="form-row">
            <label>电话：</label>
            <input type="number" name="phone" placeholder="请输入真实手机">
          </div>
          <div class="form-row">
            <label>年龄：</label>
            <input type="number" name="age" placeholder="请输入年龄">
          </div>
        </div>
        <button class="sign-btn"></button>
      </div>

      <div class="page page6">
        <div class="page6-score">
          <h2>最终得分</h2>
          <h1 id="score-result2"></h1>
        </div>
        <div class="page6-text-1"></div>
        <div class="page6-text-2"></div>
        <!-- <div class="sohu"></div> -->
      </div>
    </div>

    <div class="mask"></div>

    <div class="tips" id="tips"></div>

    <!-- loading page -->
    <div class="loading" id="_loading_box" >
      <p id="_loading_text"></p>
    </div>

    <span id="musicIcon"></span>
    <audio src="./res/bg.mp3" autoplay id="audio" loop></audio>
  </div>
  
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?7db2c2f57ac29de50cbc50095fdf78ef";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();

    var GDATA = {
      'score' : ''
    }
  </script>
  <script src="../js/zepto.min.js"></script>
  <script src="../js/preloadjs-0.6.2.min.js"></script>
  <script src="../js/mywx.js"></script>
  <script src="res/all.js"></script>
</body>
</html>
