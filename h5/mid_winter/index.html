<body>
  <div class="wrapper">

    <div class="page page-start cur">
      <div class="btn-box">
        <button class="btn-start"></button>&nbsp;&nbsp;
        <button class="btn-rule"></button>
      </div>
      <div class="logo"></div>
    </div>

    <div class="page page-game">
      <!-- <div class="count-down-box"></div> -->
      <!-- <div class="score-box"></div> -->
      <canvas class="game-cvs" id="game"></canvas>
      <div class="ready-mask">
        <span class="ready"></span>
        <span class="go"></span>
        <span class="over">游戏结束</span>
      </div>
    </div>

    <div class="page page-raffle">
      <div class="raffle-chance">获得<span>x</span>次砸金蛋机会！<br>快砸开看看有什么神秘大礼吧</div>
      <div class="raffle-eggs-box">
        <span></span>
        <span></span>
        <span></span><br>
        <span></span>
        <span></span>
        <span></span>
        <div class="raffle-hammer"></div>
      </div>
    </div>

    <div class="rule">
      <div class="rule-box"></div>
      <div class="btn-box">
        <button class="btn-close" id="rule-close"></button>
      </div>
    </div>

    <div class="sign">
      <form class="sign-box">
        <div class="row">
          <label>姓名</label><input type="text" name="nickname">
        </div>
        <div class="row">
          <label>电话</label><input type="tel" name="phone">
        </div>
        <div class="row">
          <label></label><input class="short" type="text" name="smscode"><span id="getSMScode">发送验证码</span>
        </div>
      </form>
      <div class="btn-box">
        <span class="btn-sign" id="submitInfo"></span>
      </div>
      <span class="sign-close"></span>
    </div>

    <div class="win">
      <div class="win-box">
        <h2>获得一个<span>XX</span></h2>
        <h5>你还有<span>2</span>次砸蛋机会</h5>
        <p>小狐将在活动结束后3个工作日之内联系你</p>
      </div>
      <div class="btn-box">
        <button class="btn-close" id="win-close"></button>
        <button class="btn-more"></button>
      </div>
    </div>

    <div class="lose">
      <div class="lose-box">
        <h2>空蛋一枚~</h2>
        <h5>你还有<span>2</span>次砸蛋机会</h5>
      </div>
      <div class="btn-box">
        <button class="btn-close" id="lose-close"></button>
        <button class="btn-more"></button>
      </div>
    </div>

    <div class="nochance">
      <div class="nochance-box">
        <h2>机会用完了~</h2>
      </div>
      <div class="btn-box">
        <button class="btn-replay"></button>
      </div>
    </div>

    <div class="mask"></div>

    <div class="share"></div>

  </div>

  <div class="loading" id="_loading_box">
    <p id="_loading_text"></p>
  </div>

  <audio src="res/clip.mp3" preload id="clip_mp3"></audio>
  <audio src="res/readygo.mp3" preload id="readygo_mp3"></audio>
  <audio src="res/bg.mp3" preload id="bg_mp3" loop="loop"></audio>
